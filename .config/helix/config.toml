theme = "my_tokyonight_storm"

[editor]
cursorline = true

[editor.cursor-shape]
insert = "bar"

[keys.normal]
# ";"   = "command_mode"
# ":"   = "collapse_selection"
"~"     = "switch_to_uppercase"
"A-`"   = "switch_case"
# "C-9" = "rotate_selection_contents_backward"
# "C-0" = "rotate_selection_contents_forward"

[keys.normal.space]
w = ":write"
q = ":quit"
x = ":write-quit"

[keys.select]
# ";"   = "command_mode"
# ":"   = "collapse_selection"
"~"     = "switch_to_uppercase"
"A-`"   = "switch_case"
# "C-9" = "rotate_selection_contents_backward"
# "C-0" = "rotate_selection_contents_forward"

[keys.select.space]
w = ":write"
q = ":quit"
x = ":write-quit"
