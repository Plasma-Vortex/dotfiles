theme = "my_catppuccin_mocha"

[editor]
cursorline = true
color-modes = true

[editor.statusline]
right = ["diagnostics", "selections", "file-encoding", "spacer", "version-control"]

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
newline = "all"

[editor.whitespace.characters]
newline = "⤶"

[editor.indent-guides]
render = true
character = "▎"

[editor.soft-wrap]
enable = true


[keys.normal]
"~"   = "switch_to_uppercase"
"A-`" = "switch_case"
C-9   = "rotate_selection_contents_backward"
C-0   = "rotate_selection_contents_forward"

[keys.normal.space]
w = ":write"
q = ":quit"
l = ":toggle lsp.display-inlay-hints"

[keys.select]
"~"   = "switch_to_uppercase"
"A-`" = "switch_case"
C-9   = "rotate_selection_contents_backward"
C-0   = "rotate_selection_contents_forward"

[keys.select.space]
w = ":write"
q = ":quit"
l = ":toggle lsp.display-inlay-hints"
